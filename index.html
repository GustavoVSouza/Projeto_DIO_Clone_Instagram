<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/Instagram_icon.icon">
</head>
<body>
    
    <!--Aqui começa todo o conteúdo-->
    <div class="instagram-geral">

        <!--Primeiro a parte esquerda com o celular-->
        <div class="instagram-cell">
            <img src="img/instagram-celular.png" alt="Imagem-Celular">
        </div>

        <!--Depois a parte direita com a área de login (repare no group)-->
        <div class="instagram-log">
            <div class="group">
                <img class="insta-logo" src="img/instagram-logo.png" alt="Logo">
                <div class="foto-perfil">
                    <img src="img/perfil-instagram0.jpg" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como eae_gustas</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <!--O group está sendo usado para unir 2 partes e estilizalas juntas-->
            <div class="group">
                <p class="not-account">Não é eae_gustas?</p>
                <p class="not-account">
                    <span class="link-blue">Trocar de conta</span>
                    ou
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>

            <!--Por fim a parte inferior direita que está fora de group-->
            <div class="apps">
                <p class="obter">Obtenha o aplicativo.</p>
                <div class="dowload">
                    <a class="app-dowload" href="#"></a>
                    <a class="app-dowload" href="#"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
